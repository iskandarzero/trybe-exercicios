<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      3. Crie uma função que mude a cor do quadrado vermelho para branco.
      4. Crie uma função que corrija o texto da tag <h1>.
      5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      */
      function trocaTexto () {
        let exercicio1 = document.getElementsByTagName('p'); 
        exercicio1[1].innerText = 'Daqui a dois anos me vejo trabalhando na àrea de programação e morando com meu namorado';
      }
      trocaTexto();
      
      function trocaCor () {
        let exercicio2 = document.getElementsByClassName('main-content');
        exercicio2[0].style.background = 'rgb(76,164,109)';
      }
      trocaCor ();

      function trocaCor2 () {
        let exercicio3 = document.getElementsByTagName('section');
        exercicio3[0].style.background = 'white';
      }
      trocaCor2 ();

      function trocaTexto2  () {
        let exercicio4 = document.getElementsByClassName('title');
        exercicio4[0].innerText = 'Exercício 5.1 - JavaScript';
      }
      trocaTexto2 ();

      function maisculo () {
        let exercicio5 = document.getElementsByTagName('p');
        for(let index = 0; index < exercicio5.length; index += 1) {
          exercicio5[index].style.textTransform = 'uppercase';
        }
      }
      maisculo ()

      function exibeParagrafo () {
        let exercicio6 = document.getElementsByTagName('p');
        for(let index = 0; index < exercicio6.length; index += 1) {
          console.log(exercicio6[index])
        }
      }
      exibeParagrafo ()

    </script>
  </body>
</html>
